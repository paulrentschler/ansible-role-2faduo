- name: create the duo_unix build directory
  ansible.builtin.file:
    path: "/usr/local/src/duo_unix"
    owner: "{{ devops_user }}"
    group: "{{ devops_group }}"
    mode: 0775
    recurse: yes
    state: directory
  become: yes

- name: extract the tarball
  ansible.builtin.unarchive:
    src: "https://dl.duosecurity.com/duo_unix-latest.tar.gz"
    dest: "/usr/local/src/duo_unix"
    remote_src: yes
    creates: "/usr/local/src/duo_unix/duo_unix-*"
    owner: "{{ devops_user }}"
    group: "{{ devops_group }}"
  become: yes

- name: find the duo_unix package directory
  ansible.builtin.find:
    paths: "/usr/local/src/duo_unix"
    patterns: "duo_unix-*"
    file_type: directory
  register: _duo_src_package_dir

- name: configure the duo_unix package
  ansible.builtin.command:
    argv:
      - ./configure
      - --with-pam
      - --prefix=/usr
    chdir: "{{ _duo_src_package_dir.files.0.path }}"
    creates: "{{ _duo_src_package_dir.files.0.path }}/config.status"

- name: build the duo_unix package
  community.general.make:
    chdir: "{{ _duo_src_package_dir.files.0.path }}"

- name: install the duo_unix package
  community.general.make:
    chdir: "{{ _duo_src_package_dir.files.0.path }}"
    target: install
  become: yes

- name: Duo configuration file
  ansible.builtin.template:
    src: pam_duo.conf.j2
    dest: /etc/duo/pam_duo.conf
    owner: sshd
    group: root
    mode: 0600
  become: yes

- name: configure sshd
  ansible.builtin.lineinfile:
    dest: /etc/ssh/sshd_config
    state: present
    regexp: "^#?{{ item.key }}"
    line: "{{ item.key }}    {{ item.value }}"
    insertbefore: "^Subsystem"
    validate: /usr/sbin/sshd -t -f %s
  loop:
    - key: "UsePam"
      value: "yes"
    - key: "ChallengeResponseAuthentication"
      value: "yes"
    - key: "UseDNS"
      value: "no"
  notify: duo restart sshd
  become: yes

- name: configure PAM
  when: not duo_pam_manual_config|bool
  become: yes
  block:
    - name: create /etc/pam.d/common-auth-duo
      ansible.builtin.template:
        src: common-auth-duo.j2
        dest: /etc/pam.d/common-auth-duo
        owner: root
        group: root
        mode: 0644

    - name: configure Duo for use with login
      ansible.builtin.lineinfile:
        dest: /etc/pam.d/login
        state: present
        regexp: "^#?@include common-auth"
        line: "@include common-auth-duo"
        create: no
      when: duo_pam_use_login|bool

    - name: configure Duo for use with other authentication needs
      ansible.builtin.lineinfile:
        dest: /etc/pam.d/other
        state: present
        regexp: "^#?@include common-auth"
        line: "@include common-auth-duo"
        create: no
      when: duo_pam_use_other|bool

    - name: configure Duo for use with sshd
      ansible.builtin.lineinfile:
        dest: /etc/pam.d/sshd
        state: present
        regexp: "^#?@include common-auth"
        line: "@include common-auth-duo"
        create: no
      when: duo_pam_use_ssh|bool

    - name: configure Duo for use with sudo
      ansible.builtin.lineinfile:
        dest: /etc/pam.d/sudo
        state: present
        regexp: "^#?@include common-auth"
        line: "@include common-auth-duo"
        create: no
      when: duo_pam_use_sudo|bool

- name: configure PAM manually
  debug:
    msg: "Duo Unix via PAM must be configured manually to avoid creating an insecure host."
  when: duo_pam_manual_config|bool

