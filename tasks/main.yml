- name: install prerequisites
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop:
    - gcc
    - libssl-dev
    - libpam-dev
    - make
  become: yes

# - name: install Duo Unix SSH integration
#   ansible.builtin.apt:
